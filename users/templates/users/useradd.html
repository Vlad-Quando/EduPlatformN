{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'users/css/useradd.css' %}">
{% endblock style %}

{% block content %}
<div class="form-wrapper">
    <div class="wrapper">
        <form action="{% url "users:useradd" %}" method="POST">
            {% csrf_token %}
            <h1>Добавление нового пользователя</h1>
            <div class="input-cols">
                <div class="input-group">
                    <div class="input-box">
                        <input name='username' type="text" placeholder="Имя пользователя" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input name='firstname' type="text" placeholder="Имя" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input name='lastname' type="text" placeholder="Фамилия" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input name='email' type="text" placeholder="Адрес эл. почты" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input name='password' type="password" placeholder="Пароль" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input name='confirm_password' type="password" placeholder="Подтверждение пароля" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">Создать</button>
            </div>
            <!-- <div class="register-link">
                <p>Don't have and account? <a href="#">Register</a></p>
            </div> -->
        </form>
    </div>
</div>
{% endblock content %}
